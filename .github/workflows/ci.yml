name: ğŸ§‘â€ğŸ”¬ CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: ğŸ› ï¸ Build
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # pin@v4

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm build

  lint:
    name: ğŸ”¬ Lint
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # pin@v4

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm lint

  typecheck:
    name: ğŸŒ€ Typecheck
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # pin@v4

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm typecheck

  format:
    name: ğŸ” Format
    timeout-minutes: 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # pin@v4

      - name: Setup
        uses: ./.github/composite-actions/setup

      - name: Run
        run: pnpm turbo run format
